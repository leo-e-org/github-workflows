name: Build workflow (Go)

on:
  workflow_call:
    inputs:
      go_task:
        default: 'GOARCH=amd64 GOOS=linux go build -v -o artifact/app'
        description: Go task command
        required: false
        type: string
      go_version:
        default: '^1.24.2'
        description: Go target version for setup action
        required: false
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Go task
        uses: leo-ely/github-workflows/.github/actions/go-setup@main
        with:
          go_task: ${{ inputs.go_task }}
          go_version: ${{ inputs.go_version }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        with:
          name: artifact
          path: ./artifact/*
          if-no-files-found: error
          retention-days: 30
