name: Java test (Gradle wrapper)

on:
  workflow_call:
    inputs:
      gradle_run:
        default: clean test --no-daemon
        description: Gradle command line task for run
        required: false
        type: string
      java_version:
        default: '21'
        description: JDK version for artifact build
        required: false
        type: string
      java_distribution:
        default: 'microsoft'
        description: JDK distribution for artifact build
        required: false
        type: string

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: JDK setup
        uses: actions/setup-java@v4
        with:
          architecture: x64
          distribution: ${{ inputs.java_distribution }}
          java-version: ${{ inputs.java_version }}

      - name: Change gradlew permission
        run: chmod +x ./gradlew
      - name: Gradle setup
        uses: gradle/actions/setup-gradle@v4
      - name: Gradle test (wrapper)
        run: ./gradlew ${{ inputs.gradle_run }}
